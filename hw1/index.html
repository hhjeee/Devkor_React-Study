<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="header">
      <h2 class="main-header">도움의 손길.</h2>
      <span class="secondary-header">언제든, 당신에게 맞는 방식으로.</span>
    </div>
    <div class="container">
      <div class="wrap w1">
        <div class="img">
          <img
            src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/store-card-50-specialist-help-202305_GEO_APAC?wid=480&hei=500&fmt=p-jpg&qlt=95&.v=1684946876720"
          />
        </div>
        <div class="content-info">
          <div class="mini-text">APPLE 스페셜리스트</div>
          <div class="big-text">
            스페셜리스트와 함께하는 일대일 쇼핑. 온라인에서도 매장에서도.
          </div>
        </div>
      </div>
      <div class="container2">
        <div class="wrap w2">
          <div class="img">
            <img
              src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/store-card-25-apps-202108_FMT_WHH?wid=480&hei=240&fmt=p-jpg&qlt=95&.v=1626223747000"
            />
          </div>
          <div class="content-info">
            <div class="text">
              무료 개인 맞춤 세션으로 새 기기와 더 친숙해지세요.
            </div>
          </div>
        </div>
        <div class="wrap w3">
          <div class="img">
            <img
              src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/store-card-25-genius-202108?wid=480&hei=240&fmt=p-jpg&qlt=95&.v=1626384443000"
            />
          </div>
          <div class="content-info">
            <div class="text w3-text">
              Genius Bar에서 직접 전문가의 도움을 받을 수 있습니다.
            </div>
          </div>
        </div>
      </div>
    </div>
